<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실행 환경</title>

    <!-- 
        head 요소 안에 script 요소로 javascript 작성 가능
    -->
    <script>
        function buttonClickHandler() {
            alert('버튼1을 클릭했습니다.');
        }
    </script>

</head>
<body>
    <button onclick="buttonClickHandler();">버튼1</button>
    <button onclick="buttonClickHandler2()">버튼2</button>

    <!--
        body 요소 내부에서 javascript 작성 가능
    -->
    <script>
        function buttonClickHandler2() {
            alert('버튼2를 클릭했습니다.');
        }
    </script>
</body>
</html>
